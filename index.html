<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Purple Cow Laundry - Track Your Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-purple-800 to-indigo-900 min-h-screen">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-purple-300 mx-auto mb-4"></div>
                <p class="text-purple-200 text-lg">Loading tracking system...</p>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Customer Tracking Page Loaded');
        
        // Firebase Configuration - Same as Admin Panel
        const firebaseConfig = {
            apiKey: "AIzaSyCorv41Qlud5cK4_dvABePg6boVAr8vEJU",
            authDomain: "purple-cow-admin-2232f.firebaseapp.com",
            databaseURL: "https://purple-cow-admin-2232f-default-rtdb.firebaseio.com",
            projectId: "purple-cow-admin-2232f",
            storageBucket: "purple-cow-admin-2232f.firebasestorage.app",
            messagingSenderId: "295566586816",
            appId: "1:295566586816:web:358452d3998f2d78370e25",
            measurementId: "G-TE32V3BTHE"
        };

        // Initialize Firebase
        let db;
        let firebaseInitialized = false;

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.firestore();
            firebaseInitialized = true;
            console.log('‚úÖ Firebase connected successfully');
        } catch (error) {
            console.error('‚ùå Firebase initialization error:', error);
        }

        // Global state
        let state = {
            orderCode: '',
            orderDetails: null,
            loading: false,
            error: ''
        };

        // Track order function
        async function trackOrder() {
            if (!state.orderCode.trim()) {
                state.error = 'Please enter your Order ID';
                render();
                return;
            }

            state.loading = true;
            state.error = '';
            state.orderDetails = null;
            render();

            try {
                console.log('üîç Searching for Order ID:', state.orderCode.trim());
                
                const snapshot = await db.collection('customers').get();
                
                if (snapshot.empty) {
                    state.error = 'No orders found in the system. Please contact Purple Cow Laundry.';
                    state.loading = false;
                    render();
                    return;
                }

                const searchCode = state.orderCode.trim();
                let foundOrder = null;
                let customerInfo = null;

                // Search through all customers and their washes
                snapshot.forEach(doc => {
                    if (foundOrder) return; // Already found
                    
                    const customer = doc.data();
                    
                    if (customer.washes && Array.isArray(customer.washes)) {
                        for (const wash of customer.washes) {
                            const pickupMatch = wash.pickupCode && wash.pickupCode.toString() === searchCode;
                            const deliveryMatch = wash.deliveryCode && wash.deliveryCode.toString() === searchCode;
                            
                            if (pickupMatch || deliveryMatch) {
                                foundOrder = wash;
                                customerInfo = {
                                    name: customer.name,
                                    phone: customer.phone,
                                    address: customer.address || ''
                                };
                                console.log('‚úÖ Order found!', foundOrder);
                                break;
                            }
                        }
                    }
                });

                if (foundOrder) {
                    state.orderDetails = { ...foundOrder, customer: customerInfo };
                } else {
                    state.error = `Order ID #${searchCode} not found. Please check your WhatsApp message and try again.`;
                    console.log('‚ùå Order not found');
                }
            } catch (err) {
                console.error('‚ùå Error tracking order:', err);
                state.error = 'Unable to track order. Please check your internet connection and try again.';
            } finally {
                state.loading = false;
                render();
            }
        }

        function getStatusInfo(status) {
            const statuses = {
                'pending': { 
                    icon: '‚è∞', 
                    title: 'Awaiting Pickup', 
                    description: 'Your laundry pickup is scheduled', 
                    color: 'from-gray-500 to-gray-600' 
                },
                'picked-up': { 
                    icon: 'üöö', 
                    title: 'In Process', 
                    description: 'Your laundry is being washed and dried with care', 
                    color: 'from-blue-500 to-blue-600' 
                },
                'delivered': { 
                    icon: '‚úÖ', 
                    title: 'Delivered Successfully', 
                    description: 'Your fresh, clean laundry has been delivered', 
                    color: 'from-green-500 to-green-600' 
                }
            };
            
            return statuses[status] || { 
                icon: 'üì¶', 
                title: 'Processing', 
                description: 'We are processing your order', 
                color: 'from-gray-500 to-gray-600' 
            };
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function render() {
            const app = document.getElementById('app');
            if (!app) return;
            
            const statusInfo = state.orderDetails ? getStatusInfo(state.orderDetails.status) : null;

            const html = `
                <div class="p-4 max-w-2xl mx-auto py-8">
                    <!-- Header -->
                    <div class="text-center mb-8">
                        <div class="relative bg-gradient-to-br from-purple-500 via-purple-600 to-indigo-600 rounded-3xl w-32 h-32 flex items-center justify-center mx-auto mb-4 shadow-2xl transform hover:scale-105 transition-transform duration-300">
                            <div class="absolute inset-0 bg-white/20 rounded-3xl animate-pulse"></div>
                            <span class="text-7xl relative z-10 filter drop-shadow-lg">üêÑ</span>
                            <div class="absolute -bottom-2 -right-2 bg-purple-700 text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg">
                                Track
                            </div>
                        </div>
                        <h1 class="text-5xl font-bold text-white mb-2 tracking-tight">Purple Cow Laundry</h1>
                        <p class="text-purple-200 text-xl font-medium">Track Your Order in Real-Time</p>
                    </div>

                    <!-- Search Box -->
                    <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 mb-6">
                        <div class="mb-6">
                            <label class="block text-gray-700 font-semibold mb-3 text-lg">Enter Your Order ID</label>
                            <div class="flex gap-3 flex-col sm:flex-row">
                                <div class="relative flex-1">
                                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 font-bold text-lg">#</span>
                                    <input 
                                        type="text" 
                                        id="orderCodeInput" 
                                        value="${state.orderCode}" 
                                        maxlength="4" 
                                        placeholder="Enter 4-digit code" 
                                        class="w-full pl-10 pr-4 py-4 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent text-lg font-semibold"
                                    >
                                </div>
                                <button 
                                    id="trackBtn" 
                                    ${state.loading ? 'disabled' : ''} 
                                    class="bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white px-8 py-4 rounded-xl font-semibold shadow-lg disabled:opacity-50 disabled:cursor-not-allowed whitespace-nowrap transition"
                                >
                                    ${state.loading ? '‚è≥ Tracking...' : 'üîç Track'}
                                </button>
                            </div>
                            ${state.error ? `
                                <div class="mt-3 p-4 bg-red-50 border border-red-200 rounded-lg">
                                    <p class="text-red-600 flex items-center gap-2">
                                        <span class="text-xl">‚ö†Ô∏è</span>
                                        <span class="text-sm">${state.error}</span>
                                    </p>
                                </div>
                            ` : ''}
                            <p class="text-gray-500 text-sm mt-3 flex items-start gap-2">
                                <span class="text-lg">üí°</span>
                                <span>Your Order ID was sent to you via WhatsApp when your order was picked up or delivered</span>
                            </p>
                        </div>
                    </div>

                    <!-- Order Details -->
                    ${state.orderDetails ? `
                        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden animate-fadeIn">
                            <div class="bg-gradient-to-r ${statusInfo.color} p-8 text-white text-center">
                                <div class="text-6xl mb-4">${statusInfo.icon}</div>
                                <h2 class="text-3xl font-bold mb-2">${statusInfo.title}</h2>
                                <p class="text-lg opacity-90">${statusInfo.description}</p>
                            </div>

                            <div class="p-6 md:p-8">
                                <div class="space-y-6">
                                    <!-- Wash Number -->
                                    <div class="bg-purple-50 rounded-xl p-4 border-2 border-purple-200">
                                        <div class="flex items-center justify-between">
                                            <span class="text-gray-600 font-medium">Wash Number</span>
                                            <span class="text-2xl font-bold text-purple-600">#${state.orderDetails.washNumber} of 10</span>
                                        </div>
                                    </div>

                                    <!-- Timeline -->
                                    <div class="space-y-4">
                                        <h3 class="font-bold text-gray-700 text-lg border-b pb-2">Order Timeline</h3>
                                        
                                        ${state.orderDetails.pickupDate ? `
                                            <div class="flex items-start gap-4 bg-blue-50 rounded-xl p-4 border border-blue-200">
                                                <div class="text-3xl mt-1">üöö</div>
                                                <div class="flex-1">
                                                    <div class="font-semibold text-gray-800 text-lg">Picked Up</div>
                                                    <div class="text-sm text-gray-600 mt-1">
                                                        üìÖ ${formatDate(state.orderDetails.pickupDate)}
                                                    </div>
                                                    ${state.orderDetails.pickupCode ? `
                                                        <div class="mt-2 inline-block bg-blue-500 text-white px-3 py-1 rounded-lg text-sm font-bold">
                                                            Pickup ID: #${state.orderDetails.pickupCode}
                                                        </div>
                                                    ` : ''}
                                                </div>
                                            </div>
                                        ` : ''}

                                        ${state.orderDetails.deliveryDate ? `
                                            <div class="flex items-start gap-4 bg-green-50 rounded-xl p-4 border border-green-200">
                                                <div class="text-3xl mt-1">‚úÖ</div>
                                                <div class="flex-1">
                                                    <div class="font-semibold text-gray-800 text-lg">Delivered</div>
                                                    <div class="text-sm text-gray-600 mt-1">
                                                        üìÖ ${formatDate(state.orderDetails.deliveryDate)}
                                                    </div>
                                                    ${state.orderDetails.deliveryCode ? `
                                                        <div class="mt-2 inline-block bg-green-500 text-white px-3 py-1 rounded-lg text-sm font-bold">
                                                            Delivery ID: #${state.orderDetails.deliveryCode}
                                                        </div>
                                                    ` : ''}
                                                </div>
                                            </div>
                                        ` : state.orderDetails.status === 'picked-up' ? `
                                            <div class="flex items-start gap-4 bg-yellow-50 rounded-xl p-4 border border-yellow-200">
                                                <div class="text-3xl mt-1">‚è≥</div>
                                                <div class="flex-1">
                                                    <div class="font-semibold text-gray-700 text-lg">Delivery Pending</div>
                                                    <div class="text-sm text-gray-600 mt-1">
                                                        Your laundry is being processed. We'll notify you via WhatsApp when it's ready for delivery!
                                                    </div>
                                                </div>
                                            </div>
                                        ` : ''}
                                    </div>

                                    <!-- Customer Info -->
                                    ${state.orderDetails.customer ? `
                                        <div class="bg-gray-50 rounded-xl p-4 space-y-3 border border-gray-200">
                                            <h3 class="font-bold text-gray-700 mb-3 text-lg">Customer Details</h3>
                                            <div class="flex items-center gap-3 text-gray-700">
                                                <span class="text-purple-600 text-xl">üë§</span>
                                                <span class="font-medium">${state.orderDetails.customer.name}</span>
                                            </div>
                                            <div class="flex items-center gap-3 text-gray-700">
                                                <span class="text-purple-600 text-xl">üìû</span>
                                                <span>${state.orderDetails.customer.phone}</span>
                                            </div>
                                            ${state.orderDetails.customer.address ? `
                                                <div class="flex items-start gap-3 text-gray-700">
                                                    <span class="text-purple-600 text-xl">üìç</span>
                                                    <span>${state.orderDetails.customer.address}</span>
                                                </div>
                                            ` : ''}
                                        </div>
                                    ` : ''}
                                </div>
                            </div>

                            <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6 text-white text-center">
                                <p class="text-lg font-semibold mb-2">Need Help?</p>
                                <p class="text-purple-100 mb-4">Contact us anytime for assistance</p>
                                <a href="tel:+916303140597" class="inline-flex items-center gap-2 bg-white text-purple-600 px-6 py-3 rounded-lg font-bold hover:bg-purple-50 transition shadow-lg">
                                    üìû Call Support
                                </a>
                            </div>
                        </div>
                    ` : !state.loading && !state.error ? `
                        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 text-white border border-white/20">
                            <h3 class="font-bold text-lg mb-3 flex items-center gap-2">
                                <span class="text-2xl">üí°</span>
                                How to Track Your Order
                            </h3>
                            <ul class="space-y-3 text-purple-100">
                                <li class="flex items-start gap-3">
                                    <span class="text-xl flex-shrink-0">1Ô∏è‚É£</span>
                                    <span>Find your 4-digit Order ID from the WhatsApp message we sent you</span>
                                </li>
                                <li class="flex items-start gap-3">
                                    <span class="text-xl flex-shrink-0">2Ô∏è‚É£</span>
                                    <span>Enter the Order ID in the search box above (without the # symbol)</span>
                                </li>
                                <li class="flex items-start gap-3">
                                    <span class="text-xl flex-shrink-0">3Ô∏è‚É£</span>
                                    <span>Click "Track" to view real-time status of your laundry order</span>
                                </li>
                            </ul>
                            <div class="mt-6 pt-4 border-t border-white/20">
                                <p class="text-purple-200 text-sm">
                                    <strong>Note:</strong> You receive two Order IDs - one when we pickup your laundry and another when we deliver it. You can track your order using either ID.
                                </p>
                            </div>
                        </div>
                    ` : ''}

                    <div class="text-center mt-8 text-purple-200 text-sm">
                        <div class="flex items-center justify-center gap-2 mb-2">
                            <span class="text-3xl">üêÑ</span>
                            <span class="text-lg font-semibold">Purple Cow Laundry</span>
                        </div>
                        <p class="text-purple-300">Premium Wash & Care Service</p>
                        <p class="mt-1 text-purple-400 text-xs">India's Most Trusted Laundry Service</p>
                    </div>
                </div>
            `;

            app.innerHTML = html;

            // Re-attach event listeners
            setTimeout(() => {
                const input = document.getElementById('orderCodeInput');
                const trackBtn = document.getElementById('trackBtn');
                
                if (input) {
                    input.addEventListener('input', (e) => {
                        state.orderCode = e.target.value;
                        state.error = '';
                    });
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && !state.loading) {
                            trackOrder();
                        }
                    });
                    input.focus();
                }

                if (trackBtn) {
                    trackBtn.addEventListener('click', () => {
                        if (!state.loading) {
                            trackOrder();
                        }
                    });
                }
            }, 0);
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            if (firebaseInitialized) {
                console.log('‚úÖ App initialized and ready');
                render();
            } else {
                document.getElementById('app').innerHTML = `
                    <div class="flex items-center justify-center min-h-screen p-4">
                        <div class="text-center bg-red-100 border border-red-400 text-red-700 px-8 py-6 rounded-xl max-w-md">
                            <p class="text-xl font-bold mb-2">‚ö†Ô∏è Connection Error</p>
                            <p class="mb-4">Failed to connect to tracking system.</p>
                            <button onclick="location.reload()" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">
                                Retry
                            </button>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
